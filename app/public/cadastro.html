<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/cad.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="background">
    <img src="./sources/bgImg.jpg" id="bgimg" alt="imagem de fundo">
  </div>

  <div class="wrapper">
    <h1 class="eventos">Cadastre-se!</h1>
    <p id="erro" class="erro displaynone"></p>
    <form class="cadastro" action="./cadastro" method="post">
      <input class="cadinput" placeholder="Nome completo" type="nome" id="user_nome" name="user_nome" />
      <input class="cadinput" placeholder="Email" type="email" id="user_email" name="user_email" />
      <input class="cadinput" placeholder="Senha" type="password" id="user_senha" name="user_senha" />
      <input class="cadinput" placeholder="Senha novamente" type="password" id="user_senha2" name="user_senha2" />
      <div class="entryButtons">
        <input class="btncad" type="submit" value="Cadastrar">
        <input class="btncad" id="voltar" type="button" value="Voltar" onclick="location.href='/entrar'" />
      </div>
    </form>
  </div>
</body>

</html>
