<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="background">
    <img src="./sources/bgImg.jpg" id="bgimg" alt="imagem de fundo">
  </div>

  <div class="wrapper">
    <div class="menu">
      <input class="btnmenu" id="signin" type="button" value="SignIn" />
      <input class="btnmenu" id="signup" type="button" value="SignUp" />
      <input class="btnmenu displaynone" id="criar" type="button" value="Criar" />
      <input class="btnmenu displaynone" id="deletar" type="button" value="Deletar" />
      <input class="btnmenu displaynone" id="verTodos" type="button" value="Ver Todos" />
      <input class="btnmenu displaynone" id="procurar" type="button" value="Procurar" />
      <input class="btnmenu displaynone" id="logout" type="button" value="Logout" />
    </div>
    <h1 class="eventos">Entre para ver Eventos!</h1>

    <form class="inputbox">
      <input class="inputs displaynone" placeholder="Nome" type="nome" id="user_nome" name="user_nome" />
      <input class="inputs" placeholder="Endereço de Email" type="email" id="user_email" name="user_email" />
      <input class="inputs" placeholder="Senha" type="password" id="user_senha" name="user_senha" />
      <input class="inputs displaynone" placeholder="Senha novamente" type="password" id="user_senha2"
        name="user_senha2" />
      <input class="inputs displaynone" placeholder="ddmmaa ou ddmmaaa" type="nome" id="event_date" name="event_date" />
      <input class="inputs displaynone" placeholder="Duração em horas" type="text" id="event_dur" name="event_dur" />

      <p id="erro" class="erro displaynone"></p>
      <div class="entryButtons">
        <input class="btn" id="entrar" type="button" value="Entrar!" />
        <input class="btn" id="enviar" type="button" value="Enviar!" />
        <input class="btn displaynone" id="limpar" type="button" value="Limpar" />
      </div>
    </form>
    <div class="response"></div>
  </div>
  <script src="scripts/control.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/evento.js"></script>
</body>

</html>
